<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RE Signatures</title>

    <style rel="stylesheet">
        body {
            font-size: 12px;
            font-family: 'Arial', 'sans-serif';
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            background-color: #f5f5f5;
        }

        #left-bar {
            padding: 2em;
            border-right: 1px solid #dddddd;
        }

        #left-bar input[type="text"] {
            padding: 1em;
            margin-bottom: 2em;
            border: 1px solid #dddddd;
            width: 25em;
        }

        #left-bar input[type='checkbox'] {
            margin-bottom: 1em;
        }

        #left-bar select {
            padding: 1em;
            margin-bottom: 2em;
            border: 1px solid #dddddd;
        }

        #right-bar {
            padding: 2em;
        }

        #copy-button {
            padding: 1em;
            border: none;
            background-color: #436af3;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #copy-button:active {
            background-color: #3057d9;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>

<div id="left-bar" class="flex-column">
    <select onchange="set_logo(this)">
        <option value="logo-redesign.png" selected="selected">Redesign Group</option>
        <option value="logo-redesign-trust.png">Redesign Trust</option>
        <option value="logo-redesign-it.png">Redesign IT</option>
        <option value="logo-artistanywhere.png">Artistanywhere</option>
    </select>

    <input type="text" placeholder="Full Name" onkeyup="set_name(this)"/>

    <input type="text" placeholder="Job Title" onkeyup="set_designation(this)"/>

    <input type="text" placeholder="Work Cell" onkeyup="set_phone(this)"/>

    <input type="text" placeholder="Work Email" onkeyup="set_email(this)"/>

    <input type="text" placeholder="Website" onkeyup="set_website(this)" value="redesign-group.com"/>

    <input type="text" placeholder="Location" onkeyup="set_location(this)"
           value="United States | Canada | Great Britain | Europe"/>

    <input type="text" placeholder="Linkedin Profile Link" onkeyup="set_linkedin(this)"
           value="https://www.linkedin.com/(your extension)"/>

    <label>
        <input type="checkbox" onchange="toggle_calendly(this)" checked="checked"/>Calendly Icon
    </label>
    <input type="text" placeholder="Calendly Profile Link" onkeyup="set_calendly(this)"
           value="https://www.calendly.com/(your extension)"/>

    <label>
        <input type="checkbox" onchange="toggle_zoom(this)" checked="checked"/>Zoom Icon
    </label>
    <input type="text" placeholder="Zoom Link" onkeyup="set_zoom(this)"
           value="https://www.zoom.us/(your extension)"/>


    <button id="copy-button" onclick="copy_card()">COPY</button>

</div>

<div id="right-bar">

    <div id="card" style="border: 1px solid #dddddd">
        <table style="background-color: #ffffff; border: 24px solid #ffffff; font-family: 'Arial',sans-serif; font-size: 12px">
            <tbody>
            <tr>
                <td colspan="3" style="padding-bottom: 24px">
                    <table style="width: 100%">
                        <tr>
                            <td id="name" style="font-size: 24px; border-right: 2px solid #dddddd; padding-right: 12px"
                                colspan="2">Demo User
                            </td>
                            <td id="designation"
                                style="font-size: 18px; color: #aaaaaa; padding-left: 12px; padding-right: 100px">CEO
                            </td>
                            <td style="text-align: right">
                                <img id="logo"
                                     src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/png/logo-redesign.png"
                                     height="15"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="width: 20px">
                    <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/png/icon-phone.png"
                         width="15"/>
                </td>
                <td id="phone" colspan="2">+1 (123) 456-7890</td>
            </tr>
            <tr>
                <td>
                    <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/png/icon-mail.png"
                         width="15"/>
                </td>
                <td id="email" colspan="2">demo@redesign-group.com</td>
            </tr>
            <tr>
                <td>
                    <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/png/icon-website.png"
                         width="15"/>
                </td>
                <td id="website" colspan="2">redesign-group.com</td>
            </tr>
            <tr>
                <td>
                    <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/png/icon-location.png"
                         width="15"/>
                </td>
                <td id="location">United States | Canada | Great Britain | Europe</td>
                <td style="text-align: right;">
                    <a id="linkedin" href="https://www.linkedin.com" target="_blank"
                       style="margin-left: 20px; text-decoration: none">
                        <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/png/icon-linkedin.png"
                             width="20"/>
                    </a>
                    <a id="calendly" href="https://www.calendly.com" target="_blank"
                       style="margin-left: 10px; text-decoration: none">
                        <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/png/icon-calendly.png"
                             width="20"/>
                    </a>
                    <a id="zoom" href="https://www.zoom.us" target="_blank"
                       style="margin-left: 10px; text-decoration: none">
                        <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/png/icon-zoom.png"
                             width="20"/>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">
    function set_logo(select) {
        var element = document.getElementById('logo')
        element.src = "https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/png/" + select.value;

        if (select.value === 'logo-artistanywhere.png') {
            element.height = 25
        } else {
            element.height = 15
        }
    }

    function set_name(input) {
        document.getElementById('name').innerText = input.value
    }

    function set_designation(input) {
        document.getElementById('designation').innerText = input.value
    }

    function set_phone(input) {
        document.getElementById('phone').innerText = input.value
    }

    function set_email(input) {
        document.getElementById('email').innerText = input.value
    }

    function set_website(input) {
        document.getElementById('website').innerText = input.value
    }

    function set_location(input) {
        document.getElementById('location').innerText = input.value
    }

    function set_calendly(input) {
        document.getElementById('calendly').href = input.value
    }

    function set_linkedin(input) {
        document.getElementById('linkedin').href = input.value
    }

    function set_zoom(input) {
        document.getElementById('zoom').href = input.value
    }

    function toggle_calendly(input) {
        if (input.checked) {
            document.getElementById('calendly').style.display = ''
        } else {
            document.getElementById('calendly').style.display = 'none'
        }
    }

    function toggle_zoom(input) {
        if (input.checked) {
            document.getElementById('zoom').style.display = ''
        } else {
            document.getElementById('zoom').style.display = 'none'
        }
    }

    function copy_card() {
        window.getSelection().removeAllRanges()

        let container = document.getElementById('card')

        let range = document.createRange()
        range.selectNode(container)
        window.getSelection().addRange(range)
        document.execCommand('copy')
        window.getSelection().removeAllRanges()
    }

</script>


</body>
</html>
