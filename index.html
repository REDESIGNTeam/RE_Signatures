<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RE Signatures</title>

    <style rel="stylesheet">
        body {
            font-size: 12px;
            font-family: 'Arial', 'sans-serif';
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            background-color: #f5f5f5;
        }

        #left-bar {
            padding: 2em;
            border-right: 1px solid #dddddd;
        }

        #left-bar input[type="text"] {
            padding: 1em;
            margin-bottom: 2em;
            border: 1px solid #dddddd;
            width: 25em;
        }

        #left-bar input[type='checkbox'] {
            margin-bottom: 1em;
        }

        #left-bar select {
            padding: 1em;
            margin-bottom: 2em;
            border: 1px solid #dddddd;
        }

        #right-bar {
            padding: 2em;
        }

        #copy-button {
            padding: 1em;
            border: none;
            background-color: #436af3;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #copy-button:active {
            background-color: #3057d9;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>

<div id="left-bar" class="flex-column">
    <select onchange="set_logo(this)">
        <option value="logo-redesign.svg" selected="selected">Redesign Group</option>
        <option value="logo-redesign-trust.svg">Redesign Trust</option>
        <option value="logo-redesign-it.svg">Redesign IT</option>
        <option value="logo-artistanywhere.svg">Artistanywhere</option>
    </select>

    <input type="text" placeholder="Full Name" onkeyup="set_name(this)"/>

    <input type="text" placeholder="Job Title" onkeyup="set_designation(this)"/>

    <input type="text" placeholder="Work Cell" onkeyup="set_phone(this)"/>

    <input type="text" placeholder="Work Email" onkeyup="set_email(this)"/>

    <input type="text" placeholder="Website" onkeyup="set_website(this)" value="redesign-group.com"/>

    <input type="text" placeholder="Location" onkeyup="set_location(this)"
           value="United States | Canada | Great Britain | Europe"/>

    <input type="text" placeholder="Linkedin Profile Link" onkeyup="set_linkedin(this)"
           value="https://www.linkedin.com/(your extension)"/>

    <label>
        <input type="checkbox" onchange="toggle_calendly(this)" checked="checked"/>Calendly Icon
    </label>
    <input type="text" placeholder="Calendly Profile Link" onkeyup="set_calendly(this)"
           value="https://www.calendly.com/(your extension)"/>

    <label>
        <input type="checkbox" onchange="toggle_zoom(this)" checked="checked"/>Zoom Icon
    </label>
    <input type="text" placeholder="Zoom Link" onkeyup="set_zoom(this)"
           value="https://www.zoom.us/(your extension)"/>


    <button id="copy-button" onclick="copy_card()">COPY</button>

</div>

<div id="right-bar">

    <table id="card" style="border: 1px solid #dddddd; background-color: #ffffff">
        <tr>
            <td>
                <table style="background-color: #ffffff; border: 24px solid #ffffff; font-family: 'Arial',sans-serif; font-size: 12px; border-spacing: 0;">
                    <tbody>
                    <tr>
                        <td id="name"
                            style="font-size: 24px; padding-right: 12px; border-right: 1px solid #dddddd; white-space: nowrap">
                            Testing User
                        </td>
                        <td id="designation"
                            style="font-size: 18px; padding-left: 12px; color: #aaaaaa; white-space: nowrap">
                            Coding Ninja
                        </td>
                        <td style="text-align: right; padding-left: 24px; padding-right: 4px">
                            <img id="logo" alt="logo"
                                 src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/logo-redesign.svg"
                                 height="13"/>
                        </td>
                    </tr>

                    <tr>
                        <td style="border-top: 18px solid #ffffff"></td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <table style="border-spacing: 0; width: 100%">
                                <tr>
                                    <td style="text-align: center; width: 20px">
                                        <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/icon-phone.svg"
                                             alt="phone" height="14"/>
                                    </td>
                                    <td id="phone" style="padding-left: 10px;font-size: 12px;">+1 (123) 456-7890</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <table style="border-spacing: 0; width: 100%">
                                <td style="text-align: center; width: 20px">
                                    <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/icon-mail.svg"
                                         alt="mail" width="14"/>
                                </td>
                                <td id="email" style="padding-left: 10px;font-size: 12px;">demo@redesign-group.com</td>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <table style="border-spacing: 0; width: 100%">
                                <tr>
                                    <td style="text-align: center; width: 20px">
                                        <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/icon-website.svg"
                                             alt="website" height="14"/>
                                    </td>
                                    <td style="padding-left: 10px">
                                        <a id="website" href="https://redesign-group.com"
                                           style="text-decoration: none; color: black;font-size: 12px;">redesign-group.com</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="3">
                            <table style="border-spacing: 0; width: 100%">
                                <tr>
                                    <td style="text-align: center; width: 20px">
                                        <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/icon-location.svg"
                                             alt="location" height="14"/>
                                    </td>

                                    <td id="location"
                                        style="padding-left: 10px; white-space: nowrap;font-size: 12px;">
                                        US | Canada | Great Britain | Europe
                                    </td>

                                    <td style="text-align: right; width: 20px" id="calendly-td">
                                        <a id="calendly" href="https://www.calendly.com" target="_blank">
                                            <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/icon-calendly.svg"
                                                 alt="calendly" width="15"/>
                                        </a>
                                    </td>

                                    <td style="text-align: right; width: 20px" id="zoom-td">
                                        <a id="zoom" href="https://www.zoom.com" target="_blank">
                                            <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/icon-zoom.svg"
                                                 alt="zoom" height="15"/>
                                        </a>
                                    </td>

                                    <td style="text-align: right; width: 20px" id="linkedin-td">
                                        <a id="linkedin" href="https://www.linkedin.com" target="_blank">
                                            <img src="https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/icon-linkedin.svg"
                                                 alt="linkdin" width="15"/>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>

<script type="text/javascript">
    function set_logo(select) {
        document.getElementById('logo').src = "https://raw.githubusercontent.com/REDESIGNTeam/RE_Signatures/main/assets/" + select.value;

        if (select.value === 'logo-artistanywhere.svg') {
            document.getElementById('logo').height = 20;
        } else {
            document.getElementById('logo').height = 15;
        }
    }

    function set_name(input) {
        document.getElementById('name').innerText = input.value
    }

    function set_designation(input) {
        document.getElementById('designation').innerText = input.value
    }

    function set_phone(input) {
        document.getElementById('phone').innerText = input.value
    }

    function set_email(input) {
        document.getElementById('email').innerText = input.value
    }

    function set_website(input) {
        document.getElementById('website').innerText = input.value;
        document.getElementById('website').href = "https://" + input.value;
    }

    function set_location(input) {
        document.getElementById('location').innerText = input.value
    }

    function set_calendly(input) {
        document.getElementById('calendly').href = input.value
    }

    function set_linkedin(input) {
        document.getElementById('linkedin').href = input.value
    }

    function set_zoom(input) {
        document.getElementById('zoom').href = input.value
    }

    function toggle_calendly(input) {
        if (input.checked) {
            document.getElementById('calendly-td').style.display = ''
        } else {
            document.getElementById('calendly-td').style.display = 'none'
        }
    }

    function toggle_zoom(input) {
        if (input.checked) {
            document.getElementById('zoom-td').style.display = ''
        } else {
            document.getElementById('zoom-td').style.display = 'none'
        }
    }

    function copy_card() {
        window.getSelection().removeAllRanges()

        let container = document.getElementById('card')

        let range = document.createRange()
        range.selectNode(container)
        window.getSelection().addRange(range)
        document.execCommand('copy')
        window.getSelection().removeAllRanges()
    }

</script>


</body>
</html>
